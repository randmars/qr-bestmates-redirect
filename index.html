<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&family=Inconsolata:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #D45A3A;
      --primary-hover: #E8B870;
      --background: oklch(0.13 0.008 40);
      --card: oklch(0.18 0.01 40);
      --card-hover: oklch(0.22 0.01 40);
      --foreground: oklch(0.93 0.01 60);
      --muted: oklch(0.6 0.02 50);
      --border: oklch(1 0 0 / 10%);
      --accent-blue: #6A9DB8;
      --accent-gold: #E8B870;
      --accent-teal: #7EB8B0;
    }
    body {
      font-family: 'Inconsolata', monospace;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: var(--primary);
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Rubik', sans-serif;
      font-size: 42px;
      font-weight: 700;
      color: white;
      box-shadow: 0 8px 32px rgba(212, 90, 58, 0.3);
    }
    h1 {
      font-family: 'Rubik', sans-serif;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--foreground);
    }
    .tagline {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 32px;
      letter-spacing: 0.5px;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 16px 24px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--foreground);
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    .link:hover {
      background: var(--card-hover);
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    .link:hover svg {
      color: var(--primary);
    }
    .link svg {
      width: 22px;
      height: 22px;
      flex-shrink: 0;
      color: var(--muted);
      transition: color 0.2s ease;
    }
    .link.primary {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }
    .link.primary:hover {
      background: #c04e30;
      border-color: #c04e30;
    }
    .link.primary svg {
      color: white;
    }
    .footer {
      margin-top: 40px;
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .footer span {
      color: var(--primary);
    }
  </style>
</head>
